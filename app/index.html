<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 3 oh user where art thou</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="./images/fish.jpg" alt="">
                <h1 class="fish">Fish Tails</h1>
            </div>
        </div>
    </div>
    <div id="app">

    </div>
    <div id="tails">
        <div class="container message-layout">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Submit Your Fish Tail</h1>
                    <form id="tail">
                        <div class="form-group">
                            <input class="form-control" type="text" name="Fish Tail" placeholder="Fish Tail">
                        </div>
                        <input class="btn btn-default" type="text" name="" value="Submit Fish Tail">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="myfish" src="./images/myfish.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>

</html>
